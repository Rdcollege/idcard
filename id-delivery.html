<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ID Delivery Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0; /* Added to remove default body margin */
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%; /* Added for better responsiveness */
    }
    input {
      width: calc(100% - 20px); /* Adjusted for padding */
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc; /* Added border for better visibility */
      border-radius: 4px; /* Added border-radius */
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%; /* Made button full width */
    }
    button:hover {
      background-color: #1565c0;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px; /* To prevent layout shift */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark ID as Delivered</h2>
    <input type="text" id="userid" placeholder="Enter USER_ID" />
    <button id="markBtn">‚úÖ Mark as Delivered</button>
    <div id="responseMsg"></div>
  </div>

  <script>
    document.getElementById("markBtn").addEventListener("click", () => {
      const userId = document.getElementById("userid").value.trim();
      const msgBox = document.getElementById("responseMsg");

      if (!userId) {
        msgBox.textContent = "Please enter a USER_ID.";
        msgBox.style.color = "red";
        return;
      }

      msgBox.textContent = "Processing...";
      msgBox.style.color = "gray";

      // üö® ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§Ø‡§π ‡§Ü‡§™‡§ï‡§æ ‡§∏‡§π‡•Ä Google Apps Script ‡§µ‡•á‡§¨ ‡§ê‡§™ URL ‡§π‡•à
      // ‡§Ø‡§π ‡§µ‡§π URL ‡§π‡•à ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•ã Google Apps Script ‡§°‡§ø‡§™‡•ç‡§≤‡•â‡§Ø ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§Æ‡§ø‡§≤‡§§‡§æ ‡§π‡•à (‡§Ö‡§Ç‡§§ ‡§Æ‡•á‡§Ç /exec ‡§ï‡•á ‡§∏‡§æ‡§•)
      const scriptUrl = "https://script.google.com/macros/s/AKfycbwlinHqm6kEoJBHd6WDHZPJtGlDlf5YdGL8ryYS24W6tRzB-q_i9jK8einM7tYKSxqa/exec";

      fetch(scriptUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ USER_ID: userId })
      })
      .then(response => {
        // HTTP ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§ï‡•ã‡§° ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡§∞‡•á‡§Ç
        if (!response.ok) {
          // ‡§Ø‡§¶‡§ø ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§†‡•Ä‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ï‡•á ‡§≤‡§ø‡§è JSON ‡§™‡§æ‡§∞‡•ç‡§∏ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç
          return response.json().then(errorData => {
            throw new Error(errorData.message || 'Server error');
          }).catch(() => {
            // ‡§Ø‡§¶‡§ø JSON ‡§™‡§æ‡§∞‡•ç‡§∏ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à, ‡§§‡•ã ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§∏‡§Ç‡§¶‡•á‡§∂
            throw new Error('Network response was not ok: ' + response.statusText);
          });
        }
        return response.json(); // ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ï‡•ã JSON ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡§æ‡§∞‡•ç‡§∏ ‡§ï‡§∞‡•á‡§Ç
      })
      .then(data => {
        // JSON ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç status ‡§™‡•ç‡§∞‡•â‡§™‡§∞‡•ç‡§ü‡•Ä ‡§ï‡•Ä ‡§ú‡§æ‡§Ç‡§ö ‡§ï‡§∞‡•á‡§Ç
        if (data.status === 'success') {
          msgBox.textContent = data.message;
          msgBox.style.color = "green";
        } else {
          msgBox.textContent = data.message;
          msgBox.style.color = "red";
        }
      })
      .catch(err => {
        msgBox.textContent = "Error: " + err.message;
        msgBox.style.color = "red";
        console.error("Fetch error:", err); // ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§ï‡§Ç‡§∏‡•ã‡§≤ ‡§Æ‡•á‡§Ç ‡§≠‡•Ä ‡§≤‡•â‡§ó ‡§ï‡§∞‡•á‡§Ç
      });
    });
  </script>
</body>
</html>
