<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .id-card {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .header {
      text-align: center;
      border-bottom: 2px solid #000;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
    }

    .details {
      display: flex;
    }

    .photo {
      flex: 0 0 120px;
      text-align: center;
      margin-right: 20px;
    }

    .photo img {
      width: 120px;
      height: 140px;
      border: 2px solid #000;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="id-card" id="idCard">
  <div class="header">
    <h2>GOVT. RANI DURGAWATI COLLEGE, WADRAFNAGAR, DIST. BALRAMPUR (C.G.)</h2>
  </div>
  <div class="details">
    <div class="photo">
      <img id="photo" src="" alt="Photo">
    </div>
    <div class="info" id="info">
      <p><span class="label">Name:</span> </p>
      <p><span class="label">Father's Name:</span> </p>
      <p><span class="label">Mother's Name:</span> </p>
      <p><span class="label">DOB:</span> </p>
      <p><span class="label">Mobile:</span> </p>
      <p><span class="label">Class:</span> </p>
      <p><span class="label">Subjects:</span> </p>
      <p><span class="label">Address:</span> </p>
    </div>
  </div>
  <div class="footer" id="footer">
    <p><span class="label">Admission No:</span> </p>
    <p><span class="label">Admission Date:</span> </p>
    <p><span class="label">Status:</span> </p>
  </div>
</div>

<script>
  const userId = new URLSearchParams(window.location.search).get('id');
  const sheetId = '1Ona1thP9bqtVGF4k7F8VGR5RGUKD9L01p-o68k5ziEk';
  const apiKey = 'AIzaSyDFy7OEmx1dj4z2RzPhGA3_b4TNPgcIzEY';

  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/IDCARD?key=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      const [headers, ...rows] = data.values;
      const record = rows.find(row => row[0] === userId);
      if (!record) {
        document.getElementById('idCard').innerHTML = '<p style="text-align:center;">No data found</p>';
        return;
      }

      const info = document.getElementById('info');
      info.innerHTML = `
        <p><span class="label">Name:</span> ${record[1]}</p>
        <p><span class="label">Father's Name:</span> ${record[2]}</p>
        <p><span class="label">Mother's Name:</span> ${record[3]}</p>
        <p><span class="label">DOB:</span> ${record[5]}</p>
        <p><span class="label">Mobile:</span> ${record[6]}</p>
        <p><span class="label">Class:</span> ${record[8]}</p>
        <p><span class="label">Subjects:</span> ${record[7]}</p>
        <p><span class="label">Address:</span> ${record[10]}, Dist. ${record[11]}</p>
      `;

      const footer = document.getElementById('footer');
      footer.innerHTML = `
        <p><span class="label">Admission No:</span> ${record[12]}</p>
        <p><span class="label">Admission Date:</span> ${record[13]}</p>
        <p><span class="label">Status:</span> ${record[4]}</p>
      `;

      // Photo
      const photo = document.getElementById('photo');
      photo.src = `photos/${record[12]}.jpg`;  // Using ADMNO as photo file name
    });
</script>

</body>
</html>
