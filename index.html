<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>Student ID Verification</h1>
  <input type="text" id="userIdInput" placeholder="Enter USER_ID (e.g. SGG230237946)" />
  <button onclick="fetchData()">Search</button>
  <div id="result"></div>

  <script>
    async function fetchData() {
      const userId = document.getElementById('userIdInput').value.trim();
      const url = `https://sheets.googleapis.com/v4/spreadsheets/1Ona1thP9bqtVGF4k7F8VGR5RGUKD9L01p-o68k5ziEk/values/IDCARD?key=AIzaSyDFy7OEmx1dj4z2RzPhGA3_b4TNPgcIzEY`;
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;
      const headers = rows[0];
      const records = rows.slice(1);
      const match = records.find(row => row[0] === userId);

      const resultDiv = document.getElementById('result');
      if (match) {
        const info = headers.map((h, i) => `<b>${h}</b>: ${match[i] || ''}`).join("<br>");
        resultDiv.innerHTML = `<h3>ID Found</h3><p>${info}</p>`;
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>USER_ID not found.</p>";
      }
    }
  </script>
</body>
</html>
